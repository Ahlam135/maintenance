            }
            .l1{

            }
                .l2{
                position: fixed;
                        right: 420px;

            }
                .l3{
                position: fixed;
                        right: 420px;
                        top: 310px;
                        color:white;

            }
                .l4{
                position: fixed;
                        right: 365px;

            }
            .t1{
                 position: fixed;

            .t2{
                position: fixed;

    </h:head>
    <h:body>
        <h:form>
            <img src="image/sign.jpg" ></img>
             <label class="l1">Username</label>
             <label class="l2">Usertype</label>
             <label class="l3">Password</label>
             <h:inputText class="t1" value="#{login.uname}"></h:inputText>
             <h:inputText class="t2"  value="#{login.utype}" ></h:inputText>
             <h:inputSecret class="pas" value="#{login.pass}" validatorMessage="Password length must be greater than 6 less than 10 characters">
               <f:validateLength minimum="6" maximum="10"/>
             </h:inputSecret>
             <h:commandButton value="Submit" class="btn" action="#{login.lag}"/>
              <h:commandButton value="Cancel" class="btn2" />
       
           
        </h:form>
    </h:body>
