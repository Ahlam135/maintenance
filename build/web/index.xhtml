<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>On Road maintenance</title>
        <style>
            body{
                background-color:white;
                text-align: center;
                margin: 0px;
            }
                  
                  .nav{
                        width: 100%;
                        height: 50px;
                        background-color:rgba(8,14,44,0.7);
                        position: relative;
                        margin:0px;
                    }
                    .link{
                         margin-top:30px;
                         margin-right: 10px;
                        
                    }
                   .link:hover{
                       color: red;
                                         
                    }
                    
      
                    #home{
                       position:relative;
                       right: 670px;
                       top:380px;
                        border-style: solid;
                        border-color:red;
                        font-size: 1.1rem; 
                    }
                    #cancel{
                        position: relative;
                        right: 480px;
                        top:380px;
                        border-style: solid;
                        border-color:red;
                        font-size: 1.1rem; 
                    }
                   
                   
                    .passs{
                        position: fixed;
                        right: 200px;
                        top:350px; 
                        font-size: 0.8rem;
                    }

                    #sign{
                        position: absolute;
                        right: 10px;
                        top:0.2px; 
                        text-transform: uppercase;
                        font-weight: bold;
                        font-family: arial;
                        color:white;
                    }
                      #sign2{
                        position: absolute;
                        right: 120px;
                        top:0.2px; 
                        text-transform: uppercase;
                        font-weight: bold;
                        font-family: arial;
                        color:white;
                    }
                     
                    .footer{
                        background-color:rgba(8,14,44,0.7);
                        width:100%;
                        position: fixed;
                        bottom: 0px;
                    }
                    
                    
                    
                .footfooter {
                display: flex;
                align-content: space-around;
                justify-content: center;
                text-decoration: none;
                font-family: 'Monteserrat', sans-serif;
                color: white;
                opacity: 0.5;
            }
            .anchor-link{
                margin-left: 15px;
                 margin-right: 15px;
                opacity: 0.75;
                text-decoration: none;
                font-family: 'Monteserrat', sans-serif;
                color: white;
                
            }
            .anchor-link:hover{
                color: red;
            }
            .anchor-links{display: flex;
                padding-top: 20px;
                align-content: space-around;
                justify-content: center;
            }
            .form{
                width: 40%;
                text-align: left;
                font-size:1.2rem;
                font-style:Bold;
                
            }
            .main{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                
            }
            .img-div{
                height: 400px;
                width: 50%;
                
            }
            img{
                width: 55%;
                height: 100%;
            }
            .input-feild{
                margin-top: 35%;
            }
            .input{
                margin: 10px auto;
            }
            .txt{
                width: 180px;
                height: 20px;
            }
            .button{
                margin-top: 40px;
                margin-left: 10px;
                width: 100px;
                height: 30px;
                text-align: center;
             
               
            }
            #submit{
                margin-left: 60px;
            }
            .buttons{
                width: 70%;
                margin: auto;
              
            }
            .h1{
                font-size:10rem;
                font-weight:500px;
                font-style:italic;
            }
                   
        </style>
    </h:head>
    <h:body>
       
  
    <div class="nav">
         
                <a class="link" id="sign" href="signIn.xhtml">Sign Up</a>
                <a class="link" id="sign2" href="updation.xhtml">About</a>
            </div>
        <div class="main">
            <div class="img-div">
                <img   src="image/co3.jpg"></img> 
                
            </div>
         
            <h1>ALA On Road Maintenance</h1> 
       
          
        <div class="form"> 
            <h:form>
                <div class="input-feild">
                <div class="input">
              USERNAME: 
              <h:inputText  class="txt" value="#{validate.usern}">
              <f:validateRequired/>
              </h:inputText>
              </div>
                <div class="input">
              PASSWORD:
             <h:inputSecret class="txt" value="#{validate.pass}">
             </h:inputSecret>
              </div>
                </div>
                
                    <div class="buttons">
             <h:commandButton class="button"   value="Submit"  action="#{validate.vall}" />
              <h:commandButton class="button" value="Cancel"  />
              
              </div>
                    
            </h:form> 
           
            </div>
        </div>
         
        
        
           <div class="footer">
            <div class="anchor-links">
                
                <a class="anchor-link" href="https://twitter.com/">twitter</a>
                <a class="anchor-link" href="https://www.instagram.com/">instagram</a>
                <a class="anchor-link" href="https://www.facebook.com/">facebook</a>
              
            </div>
            <div class="footfooter">
                <h4>@2023 copyrights reserved</h4>
            </div>
        </div>
    </h:body>
</html>
