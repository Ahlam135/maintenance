<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
                 table{
                border-collapse: collapse;
                width:60%;
                
            }
            th{
              background-color:white;
              font-size:1.2rem;
              color: black;
              border-style:solid;
              border-width:1px;
            }
            td{
                  background-color:white;
              font-size:1rem;
              color:black;
              border-style:solid;
              border-width:1px;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form>
 <h:dataTable value="#{retrivebean.productlist}" var="i">  
<h:column>  
<f:facet name="header">Name</f:facet>  
<h:outputText value="#{i.name}"/>  
</h:column>  
<h:column>  
 <f:facet name="header">Id</f:facet>  
 <h:outputText value="#{i.id}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Model</f:facet>  
<h:outputText value="#{i.model}"/>  
</h:column>  
    <h:column>  
<f:facet name="header">City</f:facet>  
<h:outputText value="#{i.city}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">Streetno</f:facet>  
<h:outputText value="#{i.streetno}"/>  
</h:column> 
     <h:column>  
<f:facet name="header">Specificloc</f:facet>  
<h:outputText value="#{i.specificloc}"/>  
</h:column> 
     <h:column>  
<f:facet name="header">Plateno</f:facet>  
<h:outputText value="#{i.plateno}"/>  
</h:column> 
     <h:column>  
<f:facet name="header">Status</f:facet>  
<h:outputText value="#{i.sta}"/>  
</h:column> 
     <h:column>  
<f:facet name="header">Maintainer</f:facet>  
<h:outputText value="#{i.main}"/>  
</h:column> 
     <h:column>  
<f:facet name="header">Ownerid</f:facet>  
<h:outputText value="#{i.owner}"/>  
</h:column> 

</h:dataTable> 
   </h:form>
    </h:body>
</html>
