<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
            <link rel="stylesheet" type="text/css" href="garager.css"></link>

    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body></h:body>
      
    <h:form>
        <div class="labb">
              <label class="ll1">Name</label>
              <label class="ll2">Garager Id</label>
              <label class="ll3">Phone Number</label>                                      
              <label class="ll4">City</label>                                       
              <label class="ll5">Street Name</label>                            
               <h:inputText class="tt" value="#{garager.name}" ></h:inputText>
               <h:inputText class="tt1" value="#{garager.garagerid}" ></h:inputText> 
               <h:inputText class="tt2"  value="#{garager.phone}"></h:inputText> 
               <h:inputText class="tt3"  value="#{garager.city}"></h:inputText>
               <h:inputText class="tt4"  value="#{garager.streetno}"></h:inputText>
               <h:commandButton value="Submit" class="bt" action="#{garager.gar}"/>
                <h:commandButton value="Cancel" class="bt1" />
        </div>
     
          
    </h:form>
</html>
