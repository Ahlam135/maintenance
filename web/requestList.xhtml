<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style> 
            body{
                background-color:#65647C;
                text-align: center;
                background-size: 80%;
                margin: 0px;
                font-family: "Roboto";
                font-size: 12px;
                font-weight: 400;
               
            }
            .h2{
                font-size:2.5rem;
                font-style:Bold;
                
            }
            table{
                border-collapse: collapse;
                width:60%;
                
            }
            th{
              background-color:white;
              font-size:1.5rem;
              color: black;
              border-style:solid;
              border-width:1px;
            }
            td{
                  background-color:white;
              font-size:1.2rem;
              color:black;
              border-style:solid;
              border-width:1px;
            }
             .lb{
                        position: fixed;
                        right: 320px;
                        top: 100px;
                         font-style:italic;
                        font-size: 1rem;
                       
                    }
                    .lb1{
                        position: fixed;
                        right: 310px;
                        top: 150px;
                         font-style:italic;
                        font-size: 1rem;
                       
                    }
                    
                   .t{
                        position: fixed;
                        right: 100px;
                        top: 100px;
                        font-size: 1rem;
                       
                    }
                    .check{
                      position: fixed;
                        right: 100px;
                        top: 150px;
                         font-style:italic;
                        font-size: 1rem;
                        width:200px;
                    }
                      
                    
                    .b{
                        position: fixed;
                        right: 170px;
                        width:60px;
                        top: 200px;
                        color:darkslateblue;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                    .b1{
                        position: fixed;
                        right:170px;
                        top: 350px;
                        color:darkslateblue;
                         font-style:italic;
                        font-size: 1rem; 
                       
                    }
                     .lb2{
                        position: fixed;
                        right: 320px;
                        top: 300px;
                         font-style:italic;
                        font-size: 1rem;
                       
                    }
                     .p{
                        position: fixed;
                        right:100px;
                        top: 300px;
                        font-size:1rem;
                       
                    }
                    .edit{
                        position: fixed;
                        right: 150px;
                        top: 50px;
                        color:white;
                        font-style:italic;
                        font-size: 1.7rem;
                        text-decoration:underline;
                    }
                    .dele{
                        position: fixed;
                        right: 120px;
                        top: 250px;
                        color:white;
                        font-style:italic;
                        font-size: 1.7rem;
                        text-decoration:underline;
                    }
            
            </style>
    </h:head>
  <h:body>  
      <h:form>
          <div>
        <label class="edit" >Update Status</label>   
        <label class="lb" >ID</label>
        <label class="lb1">Status</label>
        <h:inputText class="t" value="#{update.uid}"></h:inputText>
        <h:selectOneMenu class="check" value="#{update.select}">
        <f:selectItems value="#{update.selec}"></f:selectItems>
        </h:selectOneMenu>
        <label class="dele" >Delete Customer</label>  
        <label class="lb2">ID</label>
        <h:inputText class="p" value="#{del.uid}" ></h:inputText>

        <h:commandButton value="Edit" class="b" action="#{update.updat()}"/>
        <h:commandButton value="Delete" class="b1" action="#{del.delete()}" />
        </div>
<h2><h:outputText value="Request List"></h:outputText></h2>  
<h:dataTable value="#{product.productList}" var="p">  
<h:column>  
<f:facet name="header">Name</f:facet>  
<h:outputText value="#{p.name}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Id</f:facet>  
        <h:outputText value="#{p.id}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Model</f:facet>  
<h:outputText value="#{p.model}"/>  
</h:column>  
    <h:column>  
<f:facet name="header">City</f:facet>  
<h:outputText value="#{p.city}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">Streetno</f:facet>  
<h:outputText value="#{p.streetno}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">Specificloc</f:facet>  
<h:outputText value="#{p.specificloc}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">Plateno</f:facet>  
<h:outputText value="#{p.plateno}"/>  
</h:column>
      <h:column>  
<f:facet name="header">Status</f:facet>  
<h:outputText value="#{p.status}"/>  
</h:column>

</h:dataTable>  
</h:form>
      
</h:body>  
</html>
