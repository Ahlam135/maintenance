<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            
             body{
                background-color:#65647C;
                text-align: center;
                background-size: 40%;
                margin: 0px;
                font-family: "Roboto";
                font-size: 12px;
                font-weight: 400;
               
            }
            .h2{
                font-size:2.5rem;
                font-style:Bold;
                
            }
            table{
                border-collapse: collapse;
                width:60%;
                
            }
            th{
              background-color:white;
              font-size:1.5rem;
              color: black;
              border-style:solid;
              border-width:1px;
            }
            td{
                  background-color:white;
              font-size:1.2rem;
              color:black;
              border-style:solid;
              border-width:1px;
            }
        </style>
    </h:head>
    <h:body>
        <h2><h:outputText value="Request List"></h:outputText></h2>  
<h:dataTable value="#{gar.infoList}" var="i">  
<h:column>  
<f:facet name="header">Name</f:facet>  
<h:outputText value="#{i.name}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Id</f:facet>  
        <h:outputText value="#{i.id}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Phone</f:facet>  
<h:outputText value="#{i.model}"/>  
</h:column>  
    <h:column>  
<f:facet name="header">City</f:facet>  
<h:outputText value="#{i.city}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">Streetno</f:facet>  
<h:outputText value="#{i.streetno}"/>  
</h:column> 


</h:dataTable>  
</h:form>

       
        
    </h:body>
</html>
