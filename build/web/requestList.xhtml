<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style> body{
                background-color: white;
                text-align: center;
                background-size: 80%;
                margin: 0px;
                font-family: "Roboto", helvetica, arial, sans-serif;
                font-size: 16px;
                font-weight: 400;
                text-rendering: optimizeLegibility;
            }
            .h2{
                font-size:3px;
            }
            table{
                border-collapse: collapse;
                width:80%;
                
            }
            th{
              background-color: black;
              font-size:1.5rem;
              color:white;
              border-style:solid;
              border-width:1px;
            }
            td{
                  background-color: black;
              font-size:1.5rem;
              color:white;
              border-style:solid;
              border-width:1px;
            }
            
            </style>
    </h:head>
  <h:body>  
<h2><h:outputText value="Product List"></h:outputText></h2>  
<h:dataTable value="#{product.productList}" var="p">  
<h:column>  
<f:facet name="header">name</f:facet>  
<h:outputText value="#{p.name}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">id</f:facet>  
        <h:outputText value="#{p.id}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">model</f:facet>  
<h:outputText value="#{p.model}"/>  
</h:column>  
    <h:column>  
<f:facet name="header">city</f:facet>  
<h:outputText value="#{p.city}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">streetno</f:facet>  
<h:outputText value="#{p.streetno}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">specificloc</f:facet>  
<h:outputText value="#{p.specificloc}"/>  
</h:column> 
    <h:column>  
<f:facet name="header">plateno</f:facet>  
<h:outputText value="#{p.plateno}"/>  
</h:column> 
    </h:dataTable>  
</h:body>  
</html>
