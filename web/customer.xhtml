<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <link rel="stylesheet" type="text/css" href="customer.css"></link>

    <h:head>
        <title>Facelet Title</title>
      
    </h:head>
    <h:body>
        
 <h:form>
     
           
            <div class="d1">
                                </div>

              <label class="l1">Name</label>
              <label class="l2">Requester Id</label>
              <label class="l3">Car Model</label>
              <label class="l4">City</label>
              <label class="l5">Street Name</label>
              <label class="l6">Specific location</label>
               <label class="l7">Plate Number</label>
               <h:inputText class="txt" value="#{signn.name}"></h:inputText> 
               <h:inputText class="txt1" value="#{signn.id}"> </h:inputText> 
               <h:inputText class="txt2" value="#{signn.model}"></h:inputText> 
               <h:inputText class="txt3" value="#{signn.city}"></h:inputText>
               <h:inputText class="txt4" value="#{signn.streetno}"></h:inputText>
               <h:inputText class="txt5" value="#{signn.specificloc}"></h:inputText>
               <h:inputText class="txt6" value="#{signn.plateno}"></h:inputText>
               <h:commandButton value="Submit" class="btn" action="#{signn.lag()}"/>
                <h:commandButton value="Cancel" class="btn2"/>
                <h:commandButton value="Vew your Request" class="btn3" action="view"/>

 
</h:form>
</h:body>

</html>
